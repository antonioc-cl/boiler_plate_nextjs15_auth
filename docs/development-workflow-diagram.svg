<svg viewBox="0 0 1000 700" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" 
     refX="0" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#666" />
    </marker>
    <linearGradient id="sessionGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#e8f5e9;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#c8e6c9;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="prdGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#e3f2fd;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#bbdefb;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="1000" height="700" fill="#f8f9fa"/>
  
  <!-- Title -->
  <text x="500" y="30" text-anchor="middle" font-size="24" font-weight="bold" fill="#2c3e50">
    Complete Development Workflow System
  </text>
  
  <!-- Session Management Flow -->
  <g id="session-flow">
    <text x="200" y="70" text-anchor="middle" font-size="18" font-weight="bold" fill="#2e7d32">
      Session Management Flow
    </text>
    
    <rect x="50" y="90" width="120" height="60" rx="10" fill="url(#sessionGrad)" stroke="#4caf50" stroke-width="2"/>
    <text x="110" y="115" text-anchor="middle" font-weight="bold" fill="#2e7d32">/start [goal]</text>
    <text x="110" y="135" text-anchor="middle" font-size="11" fill="#2e7d32">Sub-agents deploy</text>
    
    <rect x="50" y="180" width="120" height="50" rx="8" fill="#f1f8e9" stroke="#8bc34a" stroke-width="1"/>
    <text x="110" y="200" text-anchor="middle" font-size="12" font-weight="bold" fill="#689f38">/note</text>
    <text x="110" y="215" text-anchor="middle" font-size="10" fill="#689f38">Log progress</text>
    
    <rect x="50" y="250" width="120" height="50" rx="8" fill="#f1f8e9" stroke="#8bc34a" stroke-width="1"/>
    <text x="110" y="270" text-anchor="middle" font-size="12" font-weight="bold" fill="#689f38">/status</text>
    <text x="110" y="285" text-anchor="middle" font-size="10" fill="#689f38">Check state</text>
    
    <rect x="50" y="320" width="120" height="60" rx="10" fill="#ffebee" stroke="#f44336" stroke-width="2"/>
    <text x="110" y="345" text-anchor="middle" font-weight="bold" fill="#d32f2f">/end</text>
    <text x="110" y="365" text-anchor="middle" font-size="11" fill="#d32f2f">Create summary</text>
    
    <rect x="50" y="400" width="120" height="50" rx="8" fill="#e8eaf6" stroke="#3f51b5" stroke-width="1"/>
    <text x="110" y="420" text-anchor="middle" font-size="12" font-weight="bold" fill="#303f9f">/memory</text>
    <text x="110" y="435" text-anchor="middle" font-size="10" fill="#303f9f">View history</text>
  </g>
  
  <!-- PRD Pipeline Flow -->
  <g id="prd-flow">
    <text x="650" y="70" text-anchor="middle" font-size="18" font-weight="bold" fill="#1565c0">
      PRD to Implementation Pipeline
    </text>
    
    <rect x="500" y="90" width="140" height="60" rx="10" fill="#fff8e1" stroke="#ffc107" stroke-width="2"/>
    <text x="570" y="115" text-anchor="middle" font-weight="bold" fill="#f57c00">Product Requirements</text>
    <text x="570" y="135" text-anchor="middle" font-size="11" fill="#f57c00">Business needs (PRD)</text>
    
    <rect x="500" y="180" width="140" height="60" rx="10" fill="url(#prdGrad)" stroke="#2196f3" stroke-width="2"/>
    <text x="570" y="200" text-anchor="middle" font-weight="bold" fill="#1565c0">/analyze-prd</text>
    <text x="570" y="215" text-anchor="middle" font-size="11" fill="#1565c0">Technical analysis</text>
    <text x="570" y="230" text-anchor="middle" font-size="11" fill="#1565c0">Sub-agent research</text>
    
    <rect x="500" y="270" width="140" height="60" rx="10" fill="url(#prdGrad)" stroke="#2196f3" stroke-width="2"/>
    <text x="570" y="290" text-anchor="middle" font-weight="bold" fill="#1565c0">/generate-prp</text>
    <text x="570" y="305" text-anchor="middle" font-size="11" fill="#1565c0">Implementation plan</text>
    <text x="570" y="320" text-anchor="middle" font-size="11" fill="#1565c0">Architecture design</text>
    
    <rect x="500" y="360" width="140" height="60" rx="10" fill="#e8f5e9" stroke="#4caf50" stroke-width="2"/>
    <text x="570" y="380" text-anchor="middle" font-weight="bold" fill="#2e7d32">/execute-prp</text>
    <text x="570" y="395" text-anchor="middle" font-size="11" fill="#2e7d32">Complete implementation</text>
    <text x="570" y="410" text-anchor="middle" font-size="11" fill="#2e7d32">Testing &amp; validation</text>
  </g>
  
  <!-- Sub-agents Detail -->
  <g id="subagents">
    <text x="200" y="520" text-anchor="middle" font-size="16" font-weight="bold" fill="#ff9800">
      Sub-agent Research System
    </text>
    
    <rect x="50" y="540" width="100" height="70" rx="8" fill="#fff3e0" stroke="#ff9800" stroke-width="1"/>
    <text x="100" y="560" text-anchor="middle" font-size="11" font-weight="bold" fill="#f57c00">Current State</text>
    <text x="100" y="575" text-anchor="middle" font-size="9" fill="#f57c00">• Git analysis</text>
    <text x="100" y="588" text-anchor="middle" font-size="9" fill="#f57c00">• Dependencies</text>
    <text x="100" y="601" text-anchor="middle" font-size="9" fill="#f57c00">• Architecture</text>
    
    <rect x="170" y="540" width="100" height="70" rx="8" fill="#fff3e0" stroke="#ff9800" stroke-width="1"/>
    <text x="220" y="560" text-anchor="middle" font-size="11" font-weight="bold" fill="#f57c00">Goal Research</text>
    <text x="220" y="575" text-anchor="middle" font-size="9" fill="#f57c00">• Best practices</text>
    <text x="220" y="588" text-anchor="middle" font-size="9" fill="#f57c00">• Documentation</text>
    <text x="220" y="601" text-anchor="middle" font-size="9" fill="#f57c00">• Requirements</text>
    
    <rect x="290" y="540" width="100" height="70" rx="8" fill="#fff3e0" stroke="#ff9800" stroke-width="1"/>
    <text x="340" y="560" text-anchor="middle" font-size="11" font-weight="bold" fill="#f57c00">Compatibility</text>
    <text x="340" y="575" text-anchor="middle" font-size="9" fill="#f57c00">• Breaking changes</text>
    <text x="340" y="588" text-anchor="middle" font-size="9" fill="#f57c00">• Integration</text>
    <text x="340" y="601" text-anchor="middle" font-size="9" fill="#f57c00">• Scope analysis</text>
  </g>
  
  <!-- Session Memory -->
  <g id="memory">
    <text x="750" y="520" text-anchor="middle" font-size="16" font-weight="bold" fill="#9c27b0">
      Session Memory System
    </text>
    
    <rect x="650" y="540" width="200" height="100" rx="10" fill="#f3e5f5" stroke="#9c27b0" stroke-width="2"/>
    <text x="750" y="565" text-anchor="middle" font-weight="bold" fill="#7b1fa2">Persistent Memory</text>
    <text x="660" y="585" font-size="11" fill="#7b1fa2">• Problems &amp; solutions documented</text>
    <text x="660" y="600" font-size="11" fill="#7b1fa2">• Architecture decisions tracked</text>
    <text x="660" y="615" font-size="11" fill="#7b1fa2">• Context for future sessions</text>
    <text x="660" y="630" font-size="11" fill="#7b1fa2">• Never repeat same mistakes</text>
  </g>
  
  <!-- Arrows -->
  <!-- Session flow arrows -->
  <line x1="110" y1="150" x2="110" y2="170" stroke="#4caf50" stroke-width="2" marker-end="url(#arrowhead)"/>
  <line x1="110" y1="230" x2="110" y2="240" stroke="#4caf50" stroke-width="2" marker-end="url(#arrowhead)"/>
  <line x1="110" y1="300" x2="110" y2="310" stroke="#4caf50" stroke-width="2" marker-end="url(#arrowhead)"/>
  <line x1="110" y1="380" x2="110" y2="390" stroke="#4caf50" stroke-width="2" marker-end="url(#arrowhead)"/>
  
  <!-- PRD flow arrows -->
  <line x1="570" y1="150" x2="570" y2="170" stroke="#2196f3" stroke-width="2" marker-end="url(#arrowhead)"/>
  <line x1="570" y1="240" x2="570" y2="260" stroke="#2196f3" stroke-width="2" marker-end="url(#arrowhead)"/>
  <line x1="570" y1="330" x2="570" y2="350" stroke="#2196f3" stroke-width="2" marker-end="url(#arrowhead)"/>
  
  <!-- Connection arrows -->
  <line x1="170" y1="120" x2="490" y2="120" stroke="#666" stroke-width="2" marker-end="url(#arrowhead)" stroke-dasharray="5,5"/>
  <text x="330" y="115" text-anchor="middle" font-size="11" fill="#666">Can integrate with</text>
  
  <line x1="640" y1="390" x2="200" y2="450" stroke="#9c27b0" stroke-width="2" marker-end="url(#arrowhead)" stroke-dasharray="5,5"/>
  <text x="420" y="420" text-anchor="middle" font-size="11" fill="#9c27b0">Creates session memory</text>
  
  <!-- Loop arrow for iteration -->
  <path d="M 170 425 Q 250 460 250 500 Q 250 540 200 575" stroke="#4caf50" stroke-width="2" fill="none" marker-end="url(#arrowhead)" stroke-dasharray="3,3"/>
  <text x="180" y="480" font-size="10" fill="#4caf50">Memory feeds</text>
  <text x="180" y="493" font-size="10" fill="#4caf50">next sessions</text>
  
  <!-- Benefits box -->
  <rect x="750" y="90" width="220" height="150" rx="10" fill="#f5f5f5" stroke="#666" stroke-width="1"/>
  <text x="860" y="115" text-anchor="middle" font-size="14" font-weight="bold" fill="#333">System Benefits</text>
  <text x="760" y="135" font-size="11" fill="#333">✅ Memory between sessions</text>
  <text x="760" y="150" font-size="11" fill="#333">✅ Automated research</text>
  <text x="760" y="165" font-size="11" fill="#333">✅ Problem/solution tracking</text>
  <text x="760" y="180" font-size="11" fill="#333">✅ Complete PRD → Code pipeline</text>
  <text x="760" y="195" font-size="11" fill="#333">✅ Context engineering</text>
  <text x="760" y="210" font-size="11" fill="#333">✅ Systematic validation</text>
  <text x="760" y="225" font-size="11" fill="#333">✅ Documentation automation</text>
</svg>